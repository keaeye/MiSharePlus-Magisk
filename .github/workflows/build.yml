name: Build Magisk Module

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip Magisk Module
        run: |
          mkdir output
          zip -r output/MiSharePlus-MagiskModule.zip . -x ".git/*" -x ".github/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: MiSharePlus-MagiskModule
          path: output/MiSharePlus-MagiskModule.zip
